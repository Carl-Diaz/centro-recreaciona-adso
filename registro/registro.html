<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGSITRO CENTRO RECREACIONAL ADSO</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="/registro/registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="img">
            <h2>
                Ven y disfruta, que los mejores momentos se pasan en familia.
            </h2>
        </div>
        <div class="formulario">
            <img src="/logo.png" alt="logo de la pagina">
            <h3>Registrarse</h3>
            <form>
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
                <input type="email" placeholder="Email">
                <input type="number" placeholder="Telefono">
                <select id="opciones-sexo" name="opciones-sexo" >
                    <option value="opcion0"> Sexo</option>
                    <option value="opcion1">Masculino</option>
                    <option value="opcion2">Femenino</option>
        
                </select>
                <input type="number" placeholder="N. Documento">
                <select id="opciones-pago" name="opciones-pago" >
                    <option value="opcion0"> Metodo de pago</option>
                    <option value="opcion1">Tarjeta Credito</option>
                    <option value="opcion2">Efectivo</option>
                    <option value="opcion3">Tarjeta Debito</option>
                    <option value="opcion4">PSE</option>
                </select>
                <button type="submit"><strong>Registrarse</strong></button>
                <p>¿Ya tienes cuenta? <a href="/login/login.html">Iniciar Sesión</a></p>
            </form>
            
        </div>
    </div>
</body>
</html>
