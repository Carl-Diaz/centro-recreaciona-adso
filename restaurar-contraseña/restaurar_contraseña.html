<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurar contraseña</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <link rel="stylesheet" href="/restaurar-contraseña/restaurar_contraseña.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="Logo de la pagina">
        <h2>RESTAURAR CONTRASEÑA</h2>
        <p>Escriba la nueva contraseña en los dos <br> campos</p>
        
        <form action="/login/login.html">
            <label>Nueva contraseña</label>
            <input type="password" placeholder="Contraseña">
            <label>Confirmar contraseña</label>
            <input type="password" placeholder="Confirmar contraseña">
            <button type="submit"><strong>Restaurar</strong></button>
            <a href="/login/login.html">←Volver a iniciar sesión</a>
        </form>
    </div>
</body>
</html>
